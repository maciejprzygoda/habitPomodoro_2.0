<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#111827" />

  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./assets/icon-192.png" />
  <link rel="stylesheet" href="./css/styles.css" />

  <title>Habit + Pomodoro</title>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img class="brand__icon" src="./assets/icon-192.png" alt="" width="28" height="28" />
      <div class="brand__text">
        <div class="brand__title">Habit + Pomodoro</div>
        <div class="brand__subtitle" id="netStatus">Online</div>
      </div>
    </div>

    <nav class="tabs" aria-label="Nawigacja">
      <a class="tab" href="#/habits" data-route>Cele</a>
      <a class="tab" href="#/pomodoro" data-route>Pomodoro</a>
      <a class="tab" href="#/stats" data-route>Statystyki</a>
    </nav>
  </header>

  <main class="container">
    <div class="banner" id="offlineBanner" hidden>
      Brak internetu. Aplikacja działa offline (dane zapisane lokalnie).
    </div>

    <section id="app" class="card" aria-live="polite"></section>
  </main>

  <footer class="footer">
    <button class="linklike" id="btnInstall" hidden>Zainstaluj aplikację</button>
    <button class="linklike" id="btnEnableNotifications">Włącz powiadomienia</button>
  </footer>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
